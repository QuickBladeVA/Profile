<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to the HTML Test Page</h1>
    <p>This is a simple HTML page for testing various features.</p>

    <button onclick="showMessage()">Click Me</button>
    <div id="output"></div>

    <script>
        function showMessage() {
            document.getElementById("output").textContent = "Button was clicked!";
        }
    </script>

</body>
</html>
